<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Fruits üçá</title>
    <meta name="description" content="üçá It is a project made to study the parallax effect">
    <style>
        :root {
            --gray: #eeeeee;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--gray);
            width: 100%;
            height: 500vh;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div data-relative-input="true" id="scene">
        <div data-depth="0.2"><img
                src="https://images.vexels.com/media/users/3/185065/isolated/preview/796cf81c120bcb35a80c562750d6355f-ma----fruta-ma----plana-by-vexels.png"
                alt=""></div>
        <div data-depth="5"><img src="https://i.pinimg.com/originals/7e/12/23/7e12239413ff9bf476b239f9ed66eaa6.png"
                alt=""></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
        parallaxInstance.friction(0.2, 0.2);
    </script>
</body>

</html>
